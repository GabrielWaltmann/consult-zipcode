<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular distância</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/phone.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

    <main> 
        <!-- Title --> 
        <h1>Calcule a distância entre duas cidades</h1>
        <!-- Form -->
        <form onsubmit="return false">
            <input type="text" name="firstCEP" id="firstCEP" placeholder="Digite o CEP de origem">
            <input type="text" name="secondCEP" id="secondCEP" placeholder="Digite o CEP de destino">
            <button class="calc">
                <span>Calcular</span>
                <ion-icon id="icon" name="search-outline"></ion-icon>
            </button>
        </form>

        <!-- result -->
        <section class="result"></section>
    </main>

    <!-- program Script -->
    <script src="script.js" type="module"></script>

    <!-- icons Script -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" ></script>

</body>

</html>
