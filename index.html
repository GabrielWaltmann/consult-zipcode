<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search CEP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/phone.ico" type="image/x-icon">
</head>
<body>



    <section id="infos">

    <h1>consult zip code</h1>

        
        <form>
            <input type="text" name="cep" id="cep" placeholder="CEP">

            <input type="text" name="city" id="city" placeholder="Cidade">

            <input type="text" name="adress" id="adress" placeholder="Endereço">
        
            <input type="text" name="district" id="district" placeholder="Bairro">
            
            <input type="text" name="state" id="state" placeholder="Estado">
        </form>
    </section>

    <figure>
        <img src="images/City_SVG.svg" alt="">
    </figure>

    <div class="message">
        <ion-icon name="close-outline" onclick="hide()"></ion-icon>
        <p>CEP NÃO ENCONTRADO! Favor digitar um valor válido</p>
    </div>

    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
